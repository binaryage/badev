AllCops:
  TargetRubyVersion: 3.1
  Include:
    - '**/Gemfile'
    - '**/Rakefile'
    - '**/rakefile'
    - 'lib/**/*.rb'
    - 'bin/badev'
    - 'bin/bagen'
  Exclude:
    - 'templates'
    - 'pkg'
    - 'configs'
    - 'bin'

Layout/LineLength:
  Max: 126

Style/RescueStandardError:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Style/ClassVars:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true
